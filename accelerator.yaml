accelerator:
  displayName: Frontend UX for Online Stores
  description: Accelerator to create fronted UX for online Stores
  iconUrl: https://raw.githubusercontent.com/dektlong/dekt-images/main/reactjs-logo.png
  tags:
  - onlinestore-dev

  options:
  - name: firstApiGroup
    description: Name of the first API group
    dataType: string
    inputType: text
    required: true
  - name: secondApiGroup
    description: Name of the second API group
    dataType: string
    inputType: text
  - name: routeExamples
    description:  Which route examples to include 
    dataType: string
    defaultValue: unit-read
    inputType: select
    choices:
      unit-read: Unit test: get only
      unit-update: Unit test: get,update,delete
      internal-read: Internal teams: get only
      internal-update: Internal teams: get,update,delete
      external-read: Exteral access: get only
      external-update: Exteral access: get,update,delete

engine:
  resources:
    - name: update-deployment-config
      includes: ["config/*.yaml"]
      transformations:
        replace:
          - token: "{{appName}}"
            with: '#projectName'
          - token: "{{apiGroup1}}"
            with: '#firstApiGroup'
          - token: "{{apiGroup2}}"
            with: '#secondApiGroup'
    - name: all-other
      includes: ["**"]
      transformations:
        replace:
          - token: "{{appName}}"
            with: '#projectName'
      excludes: ["accelerator.yaml"]
