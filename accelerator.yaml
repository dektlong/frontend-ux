accelerator:
 displayName: Frontend UX for Online Stores
  description: Accelerator to create fronted UX for online Stores
  iconUrl: https://raw.githubusercontent.com/dektlong/dekt-images/main/reactjs-logo.png
  tags:
  - onlinestore-dev

  options:
  - name: firstApiGroup
    label: First level API group
    description: Name of the first level API group
    dataType: string
    inputType: text
    required: true
  - name: secondApiGroup
    label: Second level API group
    description: Name of the second API group
    dataType: string
    inputType: text
  - name: routeExamples
    label: Route examples
    description:  Which route examples to include 
    dataType: string
    defaultValue: simple
    inputType: select
    required: true
    choices:
      simple: App functions
      sso: App functions + SSO
      filters: App functions + SSO + filters
  - name: thirdApiGroup
    label: Third  level API group
    description: Name of the third API group
    dataType: string
    inputType: text
    defaultValue: apiGroup3
  - name: forthApiGroup
    label: Forth level API group
    description: Name of the forth API group
    dataType: string
    inputType: text
    defaultValue: apiGroup4
  - name: fifthApiGroup
    label: Fifth level API group
    description: Name of the Fifth API group
    dataType: string
    inputType: text
    defaultValue: apiGroup5

engine:
  sources:
  - includes: ["**"]
    transformations:
    - type: ReplaceText
      substitutions:
      - text: app-name
        with: "#artifactId"
      - text: api-group1
        with: "#firstApiGroup"
      - text: api-group2
        with: "#secondApiGroup"
