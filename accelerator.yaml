accelerator:
  displayName: Frontend UX for Online Stores
  description: Accelerator to create fronted UX for online Stores
  iconUrl: https://raw.githubusercontent.com/dektlong/dekt-images/main/reactjs-logo.png
  tags:
    - online-store-devs

  options:
  - name: api-scorecard
    description:  How to score and validate APIs spec and performance
    dataType: string
    defaultValue: project
    inputType: select    
    choices:
      project: Project level access 
      internal: Internal teams collabolartion 
      external: Extenral facing APIs
  - name: api-grouping
    description:  How to group APIs in the API Portal
    dataType: string
    #defaultValue: functionality
    inputType: select   
    choices:
      access-level: Access level (e.g restricted, public, etc..)
      functionality: Functional purpose (e.g. store-items, users, etc..)

engine:
  resources:
    - name: pom-xml
      includes: ["pom.xml"]
      transformations:
        replace:
          - token: "hello-fun"
            with: '#projectName'
          - token: "Demo of a Spring Cloud Function"
            with: '#projectDescription'
