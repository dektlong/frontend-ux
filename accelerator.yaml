accelerator:
  displayName: Frontend UX for Online Stores
  description: Accelerator to create fronted UX for online Stores
  iconUrl: https://raw.githubusercontent.com/dektlong/dekt-images/main/reactjs-logo.png
  tags:
  - onlinestore-dev

  options:
  - name: firstApiGroup
    description: Name of the first API group
    dataType: string
    inputType: text
    required: true
  - name: secondApiGroup
    description: Name of the second API group
    dataType: string
    inputType: text
  - name: routeExamples
    description:  Which route examples to include 
    dataType: string
    defaultValue: unit-read
    inputType: select
    choices:
      unit-read: Unit test get only
      unit-update: Unit test get,update and delete
      internal-read: Internal teams get only
      internal-update: Internal teams get, update and delete
      external-read: Exteral access get only
      external-update: Exteral access get update and delete

engine:
  resources:
  - name: update-configs
    includes: ["api-grid/*.*","build/*.*","workflow/*.*"]
    transformations:
      replace:
      - token: "{{appName}}"
        with: '#projectName'
      - token: "{{deploymentDomain}}"
        with: '#deploymentDomain'
      - token: "{{ssoProvider}}"
        with: '#ssoProvider'
      - token: "{{haCount}}"
        with: '#microGatewayHA'
      - token: "{{microService1Git}}"
        with: '#microService1Git'
      - token: "{{microService2Git}}"
        with: '#microService2Git'
  - name: include-api-portal
    includes: ["api-grid/api-portal-openapi-ingress.yaml"]
    condition: '#apiPortal'
  - name: all-other
    includes: ["**"]
    excludes: ["accelerator.yaml"]
      
