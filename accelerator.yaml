accelerator:
  displayName: Frontend UX for Online Stores
  description: Accelerator to create fronted UX for online Stores
  iconUrl: https://raw.githubusercontent.com/dektlong/dekt-images/main/reactjs-logo.png
  tags:
  - onlinestore-dev

  options:
  - name: firstApiGroup
    description: Name of the first API group
    dataType: string
    inputType: text
    required: true
  - name: secondApiGroup
    description: Name of the second API group
    dataType: string
    inputType: text
  - name: routeExamples
    description:  Which route examples to include 
    dataType: string
    defaultValue: simple
    inputType: select
    required: true
    choices:
      simple: App functions
      sso: App functions + SSO
      filters: App functions + SSO + filters

engine:
  resources:
  - name: set-user-selections
    includes: ["**"]
    transformations:
      replace:
      - token: "{{appName}}"
        with: '#projectName'
      - token: "{{apiGroup1}}"
        with: '#firstApiGroup'
      - token: "{{apiGroup2}}"
        with: '#secondApiGroup'
    excludes: ["accelerator.yaml"]
      
