accelerator:
  displayName: Frontend UX for Online Stores
  description: Accelerator to create fronted UX for online Stores
  iconUrl: https://raw.githubusercontent.com/dektlong/dekt-images/main/reactjs-logo.png
  tags:
  - online-store-devs

  options:
  - name: apiValidation
    description:  How to score and validate APIs spec and performance
    dataType: string
    required: true
    defaultValue: project
    inputType: select
    choices:
      unit: Unit test local access
      project: Project level access 
      internal: Internal teams collabolartion 
      external: Extenral facing APIs
  - name: firstApiGroup
    description: Name of the first API group
    dataType: string
    inputType: text
    defaultValue: All my APIs
    required: true
  - name: secondApiGroup
    description: Name of the second API group
    dataType: string
    inputType: text

engine:
  resources:
    - name: config-yaml
      includes: ["config/*.yaml"]
      transformations:
        replace:
          - token: "{{appName}}"
            with: '#projectName'
          - token: "{{apiValidation}}"
            with: '#apiValidation'
          - token: "{{apiGroup1}}"
            with: '#firstApiGroup'
          - token: "{{apiGroup2}}"
            with: '#secondApiGroup'
   - name: all-other
      includes: ["**"]
      excludes: ["accelerator.yaml","generator.yaml"]
