accelerator:
  displayName: frontend-ux
  description: Configure the path-to-production of an API-driven microservices application
  iconUrl: https://raw.githubusercontent.com/dektlong/dekt-images/80bfdbf23040731d16310e286e7d40b57e3b23d5/tanzu.png
  tags:
  - onlinestore-devs

  options:
  - name: deploymentDomain
    description: The initial deployment domain 
    dataType: string
    inputType: text
    required: true
  - name: apiValidation
    description:  Policy to score and validate APIs spec and performance
    dataType: string
    required: true
    defaultValue: unit
    inputType: select
    choices:
      unit: Unit test local access
      project: Project level access 
      internal: Internal teams collabolartion 
      external: Extenral facing APIs
  - name: ssoProvider
    description: SSO OpenID identity provider
    dataType: string
    inputType: select 
    required: true
    choices:
      amazon: Amazon
      google: Google
      okta: Okta (Auth0)
      microsoft: Microsoft
      internal: Internal
  - name: microGatewayHA
    description: HA setup for micro gateways deployment
    dataType: string
    inputType: select
    required: true
    defaultValue: 1
    choices:
      1: Testing 
      2: Integration  
      4: Production
  - name: microService1Git
    description: Git URL for 1st microservice in this business workflow
    dataType: string
    inputType: text
    required: true
  - name: microService2Git
    description: Git URL for 2nd microservice in this business workflow
    dataType: string
    inputType: text
  - name: apiPortal
    description: Add API Portal configuration  
    dataType: boolean
    defaultValue: true
    inputType: toggle
engine:
  resources:
  - name: update-configs
    includes: ["api-grid/*.*","build/*.*","workflow/*.*"]
    transformations:
      replace:
      - token: "{{appName}}"
        with: '#projectName'
      - token: "{{deploymentDomain}}"
        with: '#deploymentDomain'
      - token: "{{ssoProvider}}"
        with: '#ssoProvider'
      - token: "{{haCount}}"
        with: '#microGatewayHA'
      - token: "{{microService1Git}}"
        with: '#microService1Git'
      - token: "{{microService2Git}}"
        with: '#microService2Git'
  - name: include-api-portal
    includes: ["api-grid/api-portal-openapi-ingress.yaml"]
    condition: '#apiPortal'
  - name: all-other
    includes: ["**"]
    excludes: ["accelerator.yaml"]
      
